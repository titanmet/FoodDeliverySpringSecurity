<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/static/css/main.css}" />
    <title>Food Delivery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="col-4">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="text-white nav-link" href="/FoodDeliverySpringSecurity_war/logout" th:href="@{/logout}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-4">
            <h1 class="text-white text-center"><a class="main-logo-link" href="/" th:href="@{/}">Food Delivery</a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<body>
<div class="container mh-100 mw-100 m-0 p-0">
    <div class="row m-0 p-0">
        <div id="user_profile_pic" class="col-6 m-0 p-0">
        </div>
        <div class="col-6 right_column m-auto">
            <div class="card m-auto" style="width: 18rem;">
                <img src="../../static/images/burger.png" th:src="@{/static/images/burger.png}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title"  th:text="${user.username}"></h5>

                    <!--Spring security-->
                    <h5 class="card-title"  th:text="${#authentication.name}"></h5>
                    <h5 class="card-title"  sec:authentication="name"></h5>
                    <!--Spring security-->

                    <p class="card-text" th:text="*{user.roles}"></p>
                    <a href="#" class="btn btn-primary">Change password</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
